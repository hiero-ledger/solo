replicas: 1

resources:
  limits:
    cpu: 20
    memory: 32Gi
  requests:
    cpu: 20
    memory: 32Gi

nodeSelector:
  solo.hashgraph.io/role: "auxiliary-services"
  solo.hashgraph.io/owner: "solo-network"
  solo.hashgraph.io/network-id: "solo-a9d09ab8"
tolerations:
  - key: "solo.hashgraph.io/role"
    operator: "Equal"
    value: "auxiliary-services"
    effect: "NoSchedule"
  - key: "solo.hashgraph.io/owner"
    operator: "Equal"
    value: "solo-network"
    effect: "NoSchedule"
  - key: "solo.hashgraph.io/network-id"
    operator: "Equal"
    value: "solo-a9d09ab8"
    effect: "NoSchedule"

loadGenerator:
  java:
    maxMemory: "30g"
  test:
    className: com.hedera.benchmark.NftTransferLoadTestDONOTSTART
    args:
      - -c
      - "32"
      - -a
      - "1000"
      - -T
      - "10"
      - -n
      - "100"
      - -S
      - "hot"
      - -p
      - "50"
      - -t
      - "1m"
  properties:
    - 'x.y.z.1\:50211=0.0.3'
