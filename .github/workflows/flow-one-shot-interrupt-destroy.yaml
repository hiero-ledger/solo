name: "One Shot Interrupt Destroy"

on:
  workflow_dispatch:
    inputs:
      node-version:
        description: "NodeJS Version:"
        type: string
        required: false
        default: "22"
      released-or-latest:
        description: "Use released or latest version"
        type: boolean
        required: false
        default: false
  workflow_call:
    inputs:
      node-version:
        description: "NodeJS Version:"
        type: string
        required: false
        default: "22"
      released-or-latest:
        description: "Use released or latest version"
        type: boolean
        required: false
        default: false

defaults:
  run:
    shell: bash

permissions:
  contents: read
  actions: read

jobs:
  test-one-shot-interrupt-destroy:
    name: Interrupt=${{ matrix.interrupt_seconds }}s
    runs-on: hiero-solo-linux-large
    timeout-minutes: 80
    strategy:
      fail-fast: false
      matrix:
        interrupt_seconds: [30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330, 360, 390, 420]
      max-parallel: 2

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ inputs.node-version || '22' }}
          cache: npm

      - name: Install Dependencies
        uses: step-security/retry@e1d59ce1f574b32f0915e3a8df055cfe9f99be5d # v3.0.4
        with:
          max_attempts: 10
          timeout_minutes: 10
          command: npm ci

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.39.2
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Application
        run: task build:compile

      - name: Run Interrupt Workflow Script
        timeout-minutes: 60
        env:
          ONE_SHOT_WITH_BLOCK_NODE: true
        run: |
          if [ "${{ inputs.released-or-latest || 'false' }}" = "true" ]; then
            export SOLO_COMMAND="npx @hashgraph/solo"
          else
            export SOLO_COMMAND="npm run solo --"
          fi
          export INTERRUPT_SECONDS="${{ matrix.interrupt_seconds }}"
          node .github/workflows/script/one-shot-interrupt-destroy.mjs

      - name: Cleanup Deployment
        if: always()
        timeout-minutes: 15
        env:
          ONE_SHOT_WITH_BLOCK_NODE: true
        run: |
          if [ "${{ inputs.released-or-latest || 'false' }}" = "true" ]; then
            npx @hashgraph/solo one-shot single destroy --quiet-mode
          else
            npm run solo -- one-shot single destroy --quiet-mode
          fi
