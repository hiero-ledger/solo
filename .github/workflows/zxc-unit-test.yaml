name: "ZXC: Unit Test"
# The purpose of this reusable workflow is to run the unit tests on every PR and commit.
# This reusable component is called by the following workflows:
# - .github/workflows/flow-pull-request-checks.yaml
# - .github/workflows/flow-build-application.yaml

on:
  workflow_call:
    inputs:
      node-version:
        description: "NodeJS Version:"
        type: string
        required: false
        default: "22"
      custom-job-label:
        description: "Custom Job Label:"
        type: string
        required: false
        default: "Unit Test"

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  contents: read
  actions: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  unit-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2022
          - hiero-solo-linux-medium
    name: "${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.39.2
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install Dependencies
        id: npm-deps
        run: npm ci

      - name: Run Unit Tests
        run: task test

      - name: Setup Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        if: ${{ runner.os == 'linux' }}
        with:
          version: "v3.12.3" # helm version

      - name: Setup Kind
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0
        if: ${{ runner.os == 'linux' }}
        with:
          install_only: true
          node_image: kindest/node:v1.31.4@sha256:2cb39f7295fe7eafee0842b1052a599a4fb0f8bcf3f83d96c7f4864c357c6c30
          version: v0.26.0
          kubectl_version: v1.31.4
          verbosity: 3
          wait: 120s

      - name: Run Helm Client Unit Tests
        if: ${{ runner.os == 'linux' }}
        run: task test-helm

      - name: Publish Windows Unit Test Report
        uses: step-security/publish-unit-test-result-action/windows@7dff603bf17ef13dee847147bef8d7cd1728b566  # v2.21.0 full SHA
        if: ${{ runner.os == 'Windows' && steps.npm-deps.conclusion == 'success' && !cancelled() }}
        with:
          check_name: 'Unit Test Results - ${{ runner.os }}'
          files: "junit.xml"

      - name: Publish Linux Unit Test Report
        uses: step-security/publish-unit-test-result-action@7dff603bf17ef13dee847147bef8d7cd1728b566 # v2.22.0
        if: ${{ runner.os == 'linux' && steps.npm-deps.conclusion == 'success' && !cancelled() }}
        with:
          check_name: 'Unit Test Results - ${{ runner.os }}'
          files: "junit.xml"

      - name: Publish Unit Test Coverage Report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ runner.os == 'linux' && !cancelled() }}
        with:
          name: Unit_Tests_Coverage_Report
          path: 'coverage/unit'

      - name: Publish HelmClient Unit Test Coverage Report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ runner.os == 'linux' && !cancelled() }}
        with:
          name: Unit_Helm_Tests_Coverage_Report
          path: 'coverage/unit-helm'

      - name: Publish Test Reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ runner.os == 'linux' && steps.npm-deps.conclusion == 'success' && !cancelled() }}
        with:
          name: Test Reports
          path: "junit*.xml"
