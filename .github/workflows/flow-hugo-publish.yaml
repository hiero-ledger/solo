name: Deploy Hugo Build and Deploy Site to Pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      solo-version:
        description: "Solo Version to build docs for and attach to the release, e.g. 'v0.37.2', 'main'"
        type: string
        required: false
        default: 'main' # main is used unless it is a version tag already released or about to be released
      dry-run-enabled:
        description: "Perform Dry Run, skipping deployment to GitHub Pages"
        type: boolean
        required: false
        default: false
  push:
    branches:
      - main
      - 'release/*'
  zpull_request: # TODO - TEST / REMOVE BEFORE MERGE
    types: # TODO - TEST / REMOVE BEFORE MERGE
      - opened # TODO - TEST / REMOVE BEFORE MERGE
      - reopened # TODO - TEST / REMOVE BEFORE MERGE
      - synchronize # TODO - TEST / REMOVE BEFORE MERGE

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pr-pages-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  setup:
    name: Setup
    runs-on: hiero-solo-linux-medium
    outputs:
      solo-version: ${{ steps.set-inputs.outputs.solo-version }}
      attach-docs-enabled: ${{ steps.set-inputs.outputs.attach-docs-enabled }}
      download-artifacts: ${{ steps.set-inputs.outputs.download-artifacts }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Set Inputs
        id: set-inputs
        run: |
          SOLO_VERSION="${{ inputs.solo-version }}"
          DOWNLOAD_ARTIFACTS=false
          
          if [[ "${SOLO_VERSION}" == "" ]]; then
            echo "No solo-version input provided for push to 'main' or 'release/*', defaulting to 'main'."
            SOLO_VERSION='main'
          fi
          echo "solo-version=${SOLO_VERSION}" >> $GITHUB_OUTPUT
          
          # Only download artifacts and attach docs to a release if this is a workflow_dispatch running with a version tag
          if [[ "${{ github.ref_name }}" != "main" && "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "attach-docs-enabled=true" >> $GITHUB_OUTPUT
            DOWNLOAD_ARTIFACTS=true
          else
            echo "attach-docs-enabled=false" >> $GITHUB_OUTPUT
          fi
          echo "download-artifacts=${DOWNLOAD_ARTIFACTS}" >> $GITHUB_OUTPUT

  # Do a Hugo build for the docs site for a version tag
  hugo-docs-build:
    name: Hugo Docs Build
    if: ${{ needs.setup.outputs.solo-version != 'main' && github.ref_name != 'main' && !cancelled() && !failure() }}
    uses: ./.github/workflows/zxc-hugo-build.yaml
    needs:
      - setup
    with:
      solo-version: ${{ needs.setup.outputs.solo-version }}
      github-token: ${{ secrets.GITHUB_TOKEN }}

  # Do a Hugo build for the docs site for the main branch, required to ensure that docs for the main branch get deployed
  #  to GitHub Pages
  hugo-docs-build-main:
    name: Hugo Docs Build
    uses: ./.github/workflows/zxc-hugo-build.yaml
    needs:
      - hugo-docs-build
    with:
      solo-version: 'main'
      github-token: ${{ secrets.GITHUB_TOKEN }}
      download-artifacts: ${{ needs.setup.outputs.download-artifacts }}

  # Publish the Hugo docs site to GitHub Pages unless dry-run is enabled or if this is a merge to release/* branch
  hugo-docs-publish:
    name: Hugo Docs Publish
    if: ${{ inputs.dry-run-enabled != 'true' && github.ref_name != 'release/*' && !cancelled() && !failure() }}
    uses: ./.github/workflows/zxc-hugo-publish.yaml
    needs:
      - hugo-docs-build-main
    with:
      solo-version: ${{ needs.setup.outputs.solo-version }}
      dry-run-enabled: ${{ inputs.dry-run-enabled }}
      attach-docs-enabled: ${{ needs.setup.outputs.attach-docs-enabled }}
