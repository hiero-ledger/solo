name: "ZXF: Auto-Assign Merge Queue PRs"

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - trunk-merge/**

permissions:
  contents: read
  pull-requests: write

defaults:
  run:
    shell: bash

jobs:
  auto-assign:
    name: "Auto-Assign PRs"
    runs-on: hiero-solo-linux-medium
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Auto-Assign PRs to Merge Queue
        uses: step-security/auto-assign-action@9c6e66c3089ac6c299bc221667525fbf81bd9498 # v2.0.0
        with:
          repo-token: ${{ secrets.GH_ACCESS_TOKEN }}
          configuration-path: '.github/auto_assign.yaml'
