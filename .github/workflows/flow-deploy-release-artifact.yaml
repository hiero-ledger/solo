name: '302: [FLOW] Publish Release'
on:
  workflow_dispatch:
    inputs:
      dry-run-enabled:
        description: 'Dry-Run Enabled'
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io

defaults:
  run:
    shell: bash

permissions:
  contents: write
  id-token: write
  packages: write
  pull-requests: write
  issues: write

jobs:
  prepare-release:
    name: Prepare Workflow Run
    runs-on: hiero-solo-linux-medium
    outputs:
      version: ${{ steps.tag.outputs.version }}
      need-release: ${{ steps.calculate-version.outputs.need-release }}
    steps:
      - name: Prepare Release
        uses: pandaswhocode/initialize-github-job@ffb7446339e8e6007b942312ac95457d1a20b6cf # 1.0.4
        with:
          checkout: 'true'
          checkout-ref: '${{ github.ref }}'
          checkout-token: '${{ secrets.GH_ACCESS_TOKEN }}'
          setup-node: 'true'
          node-version: '24'
          node-registry: 'https://registry.npmjs.org/'

      - name: Setup JQ
        uses: dcarbone/install-jq-action@b7ef57d46ece78760b4019dbc4080a1ba2a40b45 # v3.2.0
        with:
          version: 1.7

      - name: Install Semantic Release
        run: |
          npm install -g semantic-release@25.0.2 @semantic-release/git@10.0.1 @semantic-release/github@12.0.2 @semantic-release/exec@7.1.0 gradle-semantic-release-plugin@1.7.6
          npm install -g conventional-changelog-conventionalcommits@9.1.0 @commitlint/cli@18.6.0 @commitlint/config-conventional@18.6.0
          npm install -g marked-mangle@1.1.6 marked-gfm-heading-id@3.1.2 semantic-release-conventional-commits@3.0.0

      - name: Calculate Next Version (default branch)
        id: calculate-version
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          GIT_AUTHOR_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
          GIT_COMMITTER_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
        run: |
          PROCEED="true"
          if [[ "${{ github.event.repository.default_branch }}" == "${{ github.ref_name }}" ]]; then
            if npx semantic-release --dry-run; then
              echo "::notice file=302-flow-publish-release.yaml::Semantic Release detected a new version"
            else
              echo "::notice file=302-flow-publish-release.yaml::Semantic Release did not detect a new version"
              PROCEED="false"
            fi
          else
            if [[ "${{ inputs.dry-run-enabled }}" == "true" ]]; then
              jq -r '.version' './package.json' > VERSION
              PROCEED="true"
            else
              PROCEED="false"
            fi
          fi

          echo "need-release=${PROCEED}" >> "${GITHUB_OUTPUT}"

      - name: Extract Version
        id: tag
        if: ${{ steps.calculate-version.outputs.need-release == 'true' }}
        run: |
          cat VERSION
          [[ "${{ inputs.dry-run-enabled }}" == "true" && ! -f VERSION ]] && echo -n "0.0.0-latest" > VERSION
          TRIMMED_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=${TRIMMED_VERSION}" >> "${GITHUB_OUTPUT}"
          echo "version=${TRIMMED_VERSION}"

  get-package-info:
    name: 'Get Package Info'
    runs-on: hiero-solo-linux-medium
    if: ${{ needs.prepare-release.outputs.need-release == 'true' }}
    needs:
      - prepare-release
    outputs:
      package-name: ${{ steps.set-package-name.outputs.package-name }}
    steps:
      - name: Prepare Job
        uses: pandaswhocode/initialize-github-job@ffb7446339e8e6007b942312ac95457d1a20b6cf # 1.0.4
        with:
          checkout: 'true'
          checkout-ref: '${{ github.ref }}'
          checkout-token: '${{ secrets.GITHUB_TOKEN }}'
          checkout-fetch-depth: '1'

      - name: Setup JQ
        uses: dcarbone/install-jq-action@b7ef57d46ece78760b4019dbc4080a1ba2a40b45 # v3.2.0
        with:
          version: 1.7

      - name: Generate Package name
        id: set-package-name
        run: |
          clean_pkg_name() {
            echo "${1}" | sed 's/^@//; s/\//-/g'
          }
          pname=$(jq -r '.name' './package.json')
          full_pname=$(clean_pkg_name "${pname}-${{ needs.prepare-release.outputs.version }}.tgz")
          echo "package-name=${full_pname}" | tee -a "${GITHUB_OUTPUT}"

  create-github-release:
    name: 'Create GitHub Release'
    runs-on: hiero-solo-linux-medium
    if: ${{ needs.prepare-release.outputs.need-release == 'true' }}
    needs:
      - prepare-release
      - get-package-info
    outputs:
      need-publish: ${{ steps.verify-package.outputs.need-publish }}
    steps:
      - name: Prepare Job
        uses: pandaswhocode/initialize-github-job@ffb7446339e8e6007b942312ac95457d1a20b6cf # 1.0.4
        with:
          checkout: 'true'
          checkout-ref: '${{ github.ref }}'
          checkout-token: '${{ secrets.GH_ACCESS_TOKEN }}'
          setup-node: 'true'
          node-version: '24'
          node-registry: 'https://registry.npmjs.org/'

      - name: Install GnuPG Tools
        run: |
          if ! command -v gpg2 >/dev/null 2>&1; then
          echo "::group::Configure APT Mirror"
           # Configure APT to use main Ubuntu archive (disable mirror rotation)
           sudo sed -i 's|http://[a-z.]*.ubuntu.com|http://archive.ubuntu.com|g' /etc/apt/sources.list
          echo "::endgroup::"
          echo "::group::Updating APT Repository Indices"
           sudo apt update
          echo "::endgroup::"
          echo "::group::Installing GnuPG Tools"
           sudo apt install -y gnupg2
          echo "::endgroup::"
          fi

      - name: Import GPG key
        id: gpg_key
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec # v6.3.0
        with:
          gpg_private_key: ${{ secrets.GPG_KEY_CONTENTS }}
          passphrase: ${{ secrets.GPG_KEY_PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: false

      - name: Build Production Distribution
        run: |
          set -eo pipefail
          npm ci
          npm install -g npm@11.7.0
          echo "VERSION=${{ needs.prepare-release.outputs.version }}"
          [[ -n "${{ needs.prepare-release.outputs.version }}" ]] && npm version ${{ needs.prepare-release.outputs.version }} -f --no-git-tag-version --allow-same-version

      - name: Upload Logs
        if: ${{ always() }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          path: /home/runner/.npm/_logs

      - name: Install Semantic Release
        run: |
          npm install -g semantic-release@25.0.2 @semantic-release/git@10.0.1 @semantic-release/github@12.0.2 @semantic-release/exec@7.1.0 gradle-semantic-release-plugin@1.7.6
          npm install -g conventional-changelog-conventionalcommits@9.1.0 @commitlint/cli@18.6.0 @commitlint/config-conventional@18.6.0
          npm install -g marked-mangle@1.1.6 marked-gfm-heading-id@3.1.2 semantic-release-conventional-commits@3.0.0

      - name: Publish Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          GIT_AUTHOR_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
          GIT_COMMITTER_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
        if: ${{ !cancelled() && !failure() }}
        run: |
          FLAGS=""
          if [[ "${{ inputs.dry-run-enabled }}" == "true" ]]; then
            FLAGS="--dry-run"
          fi

          npx semantic-release ${FLAGS}

          if [[ -d "dist" ]]; then
            ls -l dist
          fi

      - name: Create NPM Package
        run: |
          echo "::group::View Version to publish to npm"
            echo "Version to publish:"
            cat package.json | grep 'version'
          echo "::endgroup::"

          echo "::group::Build NPM Package"
            npm run build
            npm run test
          echo "::endgroup::"

          echo "::group::Create Package"
            FLAGS=""
            if [[ "${{ inputs.dry-run-enabled }}" == "true" ]]; then
              echo "Command: npm pack --pack-destination \"output\""
              FLAGS="--dry-run"
            fi
            mkdir -p "output"
            npm pack --pack-destination "output" ${FLAGS}
          echo "::endgroup::"

      - name: Verify Package is Created
        id: verify-package
        run: |
          PROCEED="true"
          echo "::group::Verify Package is Created"
            if ls -l output | grep "${{ needs.get-package-info.outputs.package-name }}" > /dev/null 2>&1 ; then
              echo "::notice file=302-flow-publish-release.yaml,line=237::Package is created"
            else
              PROCEED="false"
              echo "::error file=302-flow-publish-release.yaml,line=237::Package is not created"
              echo "Attempt Manual Publish!"
            fi
          echo "::endgroup::"
          echo "need-publish=${PROCEED}" >> "${GITHUB_OUTPUT}"

      - name: Upload Package
        if: ${{ steps.verify-package.outputs.need-publish == 'true' }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: npm-package
          path: output
          if-no-files-found: error

  publish-npm-release:
    name: Publish Release packages
    runs-on: ubuntu-latest
    needs:
      - get-package-info
      - create-github-release
    if: ${{ needs.create-github-release.outputs.need-publish == 'true' || inputs.dry-run-enabled == true }}
    steps:
      - name: Prepare Job
        uses: pandaswhocode/initialize-github-job@ffb7446339e8e6007b942312ac95457d1a20b6cf # 1.0.4
        with:
          checkout: 'true'
          checkout-ref: '${{ github.ref }}'
          checkout-token: '${{ secrets.GITHUB_TOKEN }}'
          setup-node: 'true'
          node-version: '24'
          node-registry: 'https://registry.npmjs.org/'

      - name: Install NPM latest
        run: npm install -g npm@11.7.0

      - name: Download NPM Package Artifact
        if: ${{ inputs.dry-run-enabled != true }}
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: npm-package
          path: output

      - name: Publish NPM Package
        run: |
          echo "::group::Set Publish Args"
            FLAGS="--access=public"
            if [[ "${{ inputs.dry-run-enabled }}" == "true" ]]; then
              FLAGS="${FLAGS} --dry-run"
            fi
            echo "flags=${FLAGS}"
          echo "::endgroup::"

          echo "::group::Set tarball output"
            TARBALL="./output/${{ needs.get-package-info.outputs.package-name }}"
            if [[ "${{ inputs.dry-run-enabled }}" == "true" ]]; then
              TARBALL=""
            fi
            echo "tarball=${TARBALL}"
          echo "::endgroup::"

          echo "::group::Publish NPM Package"
            if [[ "${{ inputs.dry-run-enabled }}" == "true" ]]; then
              npm ci
              npm run build
              npm run test
            fi
            npm publish ${TARBALL} ${FLAGS}
          echo "::endgroup::"

  setup:
    name: Hugo Docs Setup
    runs-on: hiero-solo-linux-medium
    outputs:
      tag-ref: ${{ steps.set-inputs.outputs.tag_ref }}
    needs:
      - prepare-release
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Set Inputs
        id: set-inputs
        run: |
          set -eo pipefail
          if [[ "${{ inputs.dry-run-enabled }}" == 'true' ]]; then
            echo "Dry run enabled, setting ref to `github.ref` since tag won't exist."
            echo "tag_ref=${{ github.ref }}" >> $GITHUB_OUTPUT
            echo "tag_ref=${{ github.ref }}"
          else
            echo "Dry run not enabled, setting ref to 'refs/tags/v${{ needs.prepare-release.outputs.version }}'."
            echo "tag_ref=refs/tags/v${{ needs.prepare-release.outputs.version }}" >> $GITHUB_OUTPUT
            echo "tag_ref=refs/tags/v${{ needs.prepare-release.outputs.version }}"
          fi

  # Do a Hugo build for the docs site for the release branch
  hugo-docs-build:
    name: Hugo Docs Build
    uses: ./.github/workflows/zxc-hugo-build.yaml
    needs:
      - prepare-release
      - create-github-release
      - setup
    with:
      docs-build-label: 'v${{ needs.prepare-release.outputs.version }}'
      ref: ${{ needs.setup.outputs.tag-ref }}
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}

  # Do a Hugo build for the docs site for the main branch, required to ensure that docs for the main branch get deployed
  #  to GitHub Pages
  hugo-docs-build-main:
    name: Hugo Docs Build Main
    uses: ./.github/workflows/zxc-hugo-build.yaml
    needs:
      - hugo-docs-build
    with:
      docs-build-label: 'main'
      download-artifacts: true
      ref: 'main'
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}

  # Publish the Hugo docs site to GitHub Pages unless dry-run is enabled
  hugo-docs-publish:
    name: Hugo Docs Publish
    if: ${{ inputs.dry-run-enabled != 'true' && !cancelled() && !failure() }}
    needs:
      - prepare-release
      - hugo-docs-build-main
    uses: ./.github/workflows/zxc-hugo-publish.yaml
    with:
      docs-build-label: 'v${{ needs.prepare-release.outputs.version }}'
      dry-run-enabled: ${{ inputs.dry-run-enabled }}
      attach-docs-enabled: true
