name: "ZXC: Code Style"
# The purpose of this reusable workflow is to cache dependencies and run a code style check on every PR and commit.
# This reusable component is called by the following workflows:
# - .github/workflows/flow-pull-request-checks.yaml
# - .github/workflows/flow-build-application.yaml

on:
  workflow_call:
    inputs:
      node-version:
        description: "NodeJS Version:"
        type: string
        required: false
        default: "22"
      custom-job-label:
        description: "Custom Job Label:"
        type: string
        required: false
        default: "Code Style"

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  contents: read
  actions: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  code-style:
    name: ${{ inputs.custom-job-label || 'Code Style' }}
    runs-on: hiero-solo-linux-medium
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.39.2
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        id: npm-deps
        uses: step-security/retry@e1d59ce1f574b32f0915e3a8df055cfe9f99be5d # v3.0.4
        with:
          max_attempts: 10
          timeout_minutes: 10
          command: |
            npm ci

      - name: Check Code Style
        run: |
          task check
          mv eslint.log eslint-branch.log || true

      - name: Compare warnings with main branch
        run: |
          git fetch origin main:main
          git checkout main
          task check
          get_warnings() {
            file="$1"
            if [ -f "$file" ]; then
              # Use awk to find the line containing "problems" and print the token before "warnings"
              awk -F'[(), ]+' '/problems/ { for(i=1;i<=NF;i++) if($i=="warnings") print $(i-1) }' "$file" | tail -n1
            else
              echo 0
            fi
          }
          branch_warnings=$(get_warnings eslint-branch.log)
          main_warnings=$(get_warnings eslint.log)
          echo "Warnings on branch: $branch_warnings"
          echo "Warnings on main: $main_warnings"
            if [ "$branch_warnings" -gte "$main_warnings" ]; then
              echo "✘ Warnings have increased from $main_warnings to $branch_warnings"
              exit 1
            else
              echo "✔ Warnings have not increased"
            fi
