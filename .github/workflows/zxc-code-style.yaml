name: "ZXC: Code Style"
# The purpose of this reusable workflow is to cache dependencies and run a code style check on every PR and commit.
# This reusable component is called by the following workflows:
# - .github/workflows/flow-pull-request-checks.yaml
# - .github/workflows/flow-build-application.yaml

on:
  workflow_call:
    inputs:
      node-version:
        description: "NodeJS Version:"
        type: string
        required: false
        default: "22"
      custom-job-label:
        description: "Custom Job Label:"
        type: string
        required: false
        default: "Code Style"

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  contents: read
  actions: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  code-style:
    name: ${{ inputs.custom-job-label || 'Code Style' }}
    runs-on: hiero-solo-linux-medium
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.39.2
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ inputs.node-version }}

      - name: Configure npm registry
        run: echo "registry=https://registry.npmjs.org/" > .npmrc

      - name: Install Dependencies
        id: npm-deps
        uses: step-security/retry@e1d59ce1f574b32f0915e3a8df055cfe9f99be5d # v3.0.4
        with:
          max_attempts: 10
          timeout_minutes: 10
          command: |
            npm ci

      - name: Check Code Style
        run: |
          task check
          mv eslint.log eslint-branch.log || true

      - name: Compare warnings with target branch
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          get_warnings() {
            file="$1"
            if [ -f "$file" ]; then
              # Use awk to find the line containing "problems" and print the token before "warnings"
              awk -F'[(), ]+' '/problems/ { for(i=1;i<=NF;i++) if($i=="warnings") print $(i-1) }' "$file" | tail -n1
            else
              echo 0
            fi
          }
          # Determine the PR target (base) branch
          target_branch="${{ github.event.pull_request.base.ref }}"
          echo "Target branch: $target_branch"
          # Fetch and check out the target branch from origin
          git fetch origin "$target_branch":"$target_branch"
          git checkout "$target_branch"
          npm ci
          task check
          branch_warnings=$(get_warnings eslint-branch.log)
          target_warnings=$(get_warnings eslint.log)
          echo "Warnings on branch: $branch_warnings"
          echo "Warnings on target ($target_branch): $target_warnings"
          if [ "$branch_warnings" -gt "$target_warnings" ]; then
            echo "✘ Warnings have increased from $target_warnings to $branch_warnings"
            exit 1
          else
            echo "✔ Warnings have not increased"
          fi
