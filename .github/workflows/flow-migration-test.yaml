name: "Test Migration Process"

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
defaults:
  run:
    shell: bash

permissions:
  contents: read
  actions: read

jobs:
  test-migration-process:
    name: Migrate Solo from Prior to Current Version
    timeout-minutes: 60
    runs-on: hiero-solo-linux-large
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: npm

      - name: Setup Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: "v4.0.4" # helm version

      - name: Setup Kind
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0
        with:
          install_only: true
          node_image: kindest/node:v1.33.7@sha256:d26ef333bdb2cbe9862a0f7c3803ecc7b4303d8cea8e814b481b09949d353040
          version: v0.31.0
          kubectl_version: v1.34.0
          verbosity: 3
          wait: 120s

      - name: Install Kubectl
        uses: step-security/setup-kubectl@fa3574e17195eaed56b1e9d9095c58d0aee24f03 # pinned to v4.0.1
        with:
          version: 'v1.34.0'
        id: install

      - name: Get Latest Version
        id: get-version
        run: |
          LATEST_VERSION=$(curl -s https://registry.npmjs.org/@hashgraph/solo/latest | jq -r '.version')
          echo "Latest Version: ${LATEST_VERSION}"
          echo "version=${LATEST_VERSION}" >> $GITHUB_OUTPUT

      - name: Launch Network with Prior Release ${{ steps.get-version.outputs.version }}
        timeout-minutes: 60
        run: |
          echo "Configure APT to use main Ubuntu archive (disable mirror rotation)..."
          sudo sed -i 's|http://[a-z.]*.ubuntu.com|http://archive.ubuntu.com|g' /etc/apt/sources.list
          
          echo "Install yq..."
          YQ_VERSION="v4.44.1"
          YQ_BINARY="yq_linux_amd64"
          wget -q "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/${YQ_BINARY}" -O /tmp/yq
          sudo chmod +x /tmp/yq
          sudo mv /tmp/yq /usr/local/bin/yq
          yq --version
          
          npm install
          task build
          .github/workflows/script/launch_network.sh ${{ steps.get-version.outputs.version }} || RC=$? || true
          if [[ "$RC" != "0" ]]; then
            echo "Failed to launch network with release version ${{ steps.get-version.outputs.version }}"
            exit $RC
          fi

      - name: Upload Logs to GitHub
        if: ${{ always() }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: solo-logs
          path: ~/.solo/logs/*
          if-no-files-found: error
