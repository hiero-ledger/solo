name: "Test Migration Process"

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
defaults:
  run:
    shell: bash

permissions:
  contents: read
  actions: read

jobs:
  test-migration-process:
    name: Migrate Solo from Prior to Current Version
    timeout-minutes: 60
    runs-on: hiero-solo-linux-large
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: npm

  one-shot-interrupt-destroy:
    name: Run One Shot Interrupt Destroy
    needs:
      - test-migration-process
    uses: ./.github/workflows/flow-one-shot-interrupt-destroy.yaml
    with:
      node-version: "22"
      released-or-latest: false
    secrets: inherit
