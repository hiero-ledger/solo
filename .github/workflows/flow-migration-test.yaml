name: "Test Migration Process"

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
defaults:
  run:
    shell: bash

permissions:
  contents: read
  actions: read

jobs:
  test-migration-process:
    name: Migrate Solo from Prior to Current Version
    timeout-minutes: 30
    runs-on: hiero-solo-linux-large
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 22
          cache: npm

      - name: Setup Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: "v3.12.3" # helm version

      - name: Setup Kind
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0
        with:
          install_only: true
          node_image: kindest/node:v1.31.4@sha256:2cb39f7295fe7eafee0842b1052a599a4fb0f8bcf3f83d96c7f4864c357c6c30
          version: v0.26.0
          kubectl_version: v1.31.4
          verbosity: 3
          wait: 120s

      - name: Install Kubectl
        uses: step-security/setup-kubectl@fa3574e17195eaed56b1e9d9095c58d0aee24f03 # pinned to v4.0.1
        with:
          version: 'v1.27.3'
        id: install

      - name: Get Latest Version
        id: get-version
        run: |
          LATEST_VERSION=$(curl -s https://registry.npmjs.org/@hashgraph/solo/latest | jq -r '.version')
          echo "Latest Version: ${LATEST_VERSION}"
          echo "version=${LATEST_VERSION}" >> $GITHUB_OUTPUT

      - name: Launch Network with Prior Release ${{ steps.get-version.outputs.version }}
        timeout-minutes: 60
        run: |
          echo "Install yq..."
          sudo add-apt-repository ppa:rmescandon/yq -y
          sudo apt update
          sudo apt install yq -y
          
          npm install
          task build
          timeout --kill-after=1s --preserve-status 55m bash -c '.github/workflows/script/launch_network.sh ${{ steps.get-version.outputs.version }}' || RC=$? || true
          if [[ "$RC" != "0" ]]; then
            echo "Failed to launch network with release version ${{ steps.get-version.outputs.version }}"
            exit $RC
          fi

      - name: Upload Logs to GitHub
        if: ${{ always() }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: solo-logs
          path: ~/.solo/logs/*
          if-no-files-found: error
