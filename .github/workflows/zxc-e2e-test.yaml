      #            sudo cgclassify --sticky -g cpu,memory:${AGENT_GROUP_NAME} $(pgrep 'Runner.Listener' | tr '\n' ' ')
      #            sudo cgclassify -g cpu,memory:${AGENT_GROUP_NAME} $(pgrep 'Runner.Worker' | tr '\n' ' ')
      #          echo "::endgroup::"

      - name: Setup Posix Dependencies
        id: set-posix-dependencies
        run: |
          # Configure APT to use main Ubuntu archive (disable mirror rotation)
          sudo sed -i 's|http://[a-z.]*.ubuntu.com|http://archive.ubuntu.com|g' /etc/apt/sources.list
          # Install jq (a lightweight and flexible command-line JSON processor)
          sudo apt-get update && sudo apt-get install -y jq

      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install wget
        run: |
          if ! command -v wget >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y wget
          fi

      - name: Install Kubectl
        if: ${{ inputs.install-dependencies == true }}
        uses: step-security/setup-kubectl@fa3574e17195eaed56b1e9d9095c58d0aee24f03 # pinned to v4.0.1
        with:
          version: 'v1.27.3'
        id: install

      - name: Setup Kind
        if: ${{ inputs.install-dependencies == true }}
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0
        with:
          install_only: true
          node_image: kindest/node:v1.31.4@sha256:2cb39f7295fe7eafee0842b1052a599a4fb0f8bcf3f83d96c7f4864c357c6c30
          version: v0.26.0
          kubectl_version: v1.31.4
          verbosity: 3
          wait: 120s

      - name: Setup Helm
        if: ${{ inputs.install-dependencies == true }}
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: "v3.17.1" # helm version

      - name: Install Dependencies
        id: npm-deps
        uses: step-security/retry@e1d59ce1f574b32f0915e3a8df055cfe9f99be5d # v3.0.4
        with:
          max_attempts: 10
          timeout_minutes: 10
          command: |
            npm ci

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.39.2
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: '1.22.3'

      - name: Install grpcurl
        run: |
          go install github.com/fullstorydev/grpcurl/cmd/grpcurl@latest

      - name: Compile Project
        run: task build

      - name: Pull Kind Docker Image
        if: ${{ inputs.custom-job-label != 'One Shot Single - using Podman' }}
        run: docker image pull kindest/node:v1.31.4@sha256:2cb39f7295fe7eafee0842b1052a599a4fb0f8bcf3f83d96c7f4864c357c6c30

      - name: Install Podman
        if: ${{ inputs.test-script == 'test-e2e-node-local-ptt' }}
        run: |
          # Detect distro and install Podman + essential dependencies for rootful mode
          if [ -f /etc/debian_version ]; then
            sudo apt-get update
            sudo apt-get install -y podman iptables
          elif [ -f /etc/redhat-release ]; then
            # Keep your RedHat logic if needed
            true
          else
            echo "Unsupported distro"
            exit 1
          fi
          
          podman --version
          
          # Verify Podman works in rootful mode
          echo "Verifying Podman in rootful mode..."
          sudo podman info
          sudo podman ps
          echo "Podman is ready"


      - name: Setup Java
        if: ${{ runner.os == 'linux' && inputs.local-java-build && !cancelled() && !failure() }}
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          distribution: temurin
          java-version: 21.0.1

      - name: Setup Gradle
        if: ${{ runner.os == 'linux' && inputs.local-java-build && !cancelled() && !failure() }}
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
        with:
          cache-read-only: false

      - name: Create Diagnostic Script
        env:
          WRITE_DIAG_SCRIPT: ${{ github.workspace }}/.github/workflows/script/write_diag_script.sh
        run: |
          sudo chmod +x "${WRITE_DIAG_SCRIPT}"
          ${WRITE_DIAG_SCRIPT}

      - name: Build Hedera code locally
        if: ${{ runner.os == 'linux' && inputs.local-java-build && !cancelled() && !failure() }}
        run: |
          if [ -z "${{ inputs.consensus-node-version }}" ]; then
              export CONSENSUS_NODE_VERSION=$(grep 'TEST_LOCAL_HEDERA_PLATFORM_VERSION' version-test.ts | sed -E "s/.*'([^']+)';/\1/")
          else
              export CONSENSUS_NODE_VERSION=${{ inputs.consensus-node-version }}
          fi
          cd ..
          git clone https://github.com/hiero-ledger/hiero-consensus-node.git --depth 1 --branch ${CONSENSUS_NODE_VERSION}
          cd hiero-consensus-node
          ls -ltr
          ${{ env.CG_EXEC }} ./gradlew assemble --stacktrace --info
          cd ../solo

      - name: Setup E2E Tests
        if: ${{ !cancelled() && inputs.test-script != 'test-e2e-node-local-ptt' && inputs.custom-job-label != 'One Shot Single - using Podman' }}
        uses: step-security/retry@e1d59ce1f574b32f0915e3a8df055cfe9f99be5d # v3.0.4
        with:
          max_attempts: 3
          timeout_minutes: 10
          command: |
            npm link
            echo "SOLO_TEST_CLUSTER=${{ inputs.cluster-name }}"
            SOLO_TEST_CLUSTER=${{ inputs.cluster-name }} ${{ env.CG_EXEC }} ./test/e2e/dual-cluster/setup-dual-e2e.sh

      - name: Setup Podman & Kind Cluster for E2E Tests
        if: ${{ !cancelled() && inputs.test-script == 'test-e2e-node-local-ptt' }}
        uses: step-security/retry@e1d59ce1f574b32f0915e3a8df055cfe9f99be5d # v3.0.4
        with:
          max_attempts: 3
          timeout_minutes: 15
          command: |
            npm link
            echo "SOLO_TEST_CLUSTER=${{ inputs.cluster-name }}"
            echo "GITHUB_RUN_ID=${{ github.run_id }}"
            SOLO_TEST_CLUSTER=${{ inputs.cluster-name }} GITHUB_RUN_ID=${{ github.run_id }} ${{ env.CG_EXEC }} ./test/e2e/podman-kind/setup-podman-kind-e2e.sh

      - name: Build Block code locally
        if: ${{ runner.os == 'linux' && (inputs.test-script == 'test-e2e-block-node') && !cancelled() && !failure() }}
        run: |
          export TEST_LOCAL_BLOCK_NODE_VERSION=$(grep 'TEST_LOCAL_BLOCK_NODE_VERSION' version-test.ts | sed -E "s/.*'([^']+)';/\1/")          
          cd ..
          git clone https://github.com/hiero-ledger/hiero-block-node.git --depth 1 --branch v${TEST_LOCAL_BLOCK_NODE_VERSION}
          cd hiero-block-node
          ./gradlew :block-node-app:createDockerImage
          kind get clusters

          kind load docker-image block-node-server:${TEST_LOCAL_BLOCK_NODE_VERSION} --name ${{ inputs.cluster-name }}-c1
          ${{ env.CG_EXEC }} ./gradlew :block-node-app:createDockerImage
          cd ../solo

      - name: Run E2E Tests
        run: |
          # Set KUBECONFIG to the unique config for Podman-based test only
          if [[ "${{ inputs.test-script }}" == "test-e2e-node-local-ptt" ]]; then
            UNIQUE_KUBECONFIG="${HOME}/.kube/solo-${{ github.run_id }}.yaml"
            if [[ -f "${UNIQUE_KUBECONFIG}" ]]; then
              export KUBECONFIG="${UNIQUE_KUBECONFIG}"
              echo "Using unique KUBECONFIG for Podman test: ${KUBECONFIG}"
            else
              echo "Warning: Expected unique KUBECONFIG not found: ${UNIQUE_KUBECONFIG}"
              exit 1
            fi
          else
            echo "Using default KUBECONFIG (Kind action setup)"
          fi
          
          if [[ -z "${{ inputs.consensus-node-version }}" ]]; then
              if [[ "${{ inputs.local-java-build }}" != "true" ]]; then
                  echo "No consensus node version provided, using default from version-test.ts"
              else
                  if [[ "${{ inputs.test-script }}" == "test-e2e-block-node" ]]; then
                    echo "Use default from version.ts for block node test"
                  else
                    export CONSENSUS_NODE_VERSION=$(grep 'TEST_LOCAL_HEDERA_PLATFORM_VERSION' version-test.ts | sed -E "s/.*'([^']+)';/\1/")
                  fi
              fi
          else
              export CONSENSUS_NODE_VERSION=${{ inputs.consensus-node-version }}
          fi
          echo SOLO_TEST_CLUSTER=${{ inputs.cluster-name }}-c1 > .env
          
          if [[ "${{ inputs.custom-job-label }}" != "One Shot Single - using Podman" ]]; then
            # Verify cluster connectivity before running tests
            echo "Verifying cluster connectivity..."
            kubectl cluster-info || {
              echo "Error: Cannot connect to cluster"
              echo "KUBECONFIG: ${KUBECONFIG:-default}"
              kubectl config get-contexts || true
              exit 1
            }
          else 
            echo "SOLO_ONE_SHOT_MINIMAL_SETUP=true" >> .env
            echo "FORCE_PODMAN=true" >> .env
          fi
          
          cat .env
          
          # Start resource monitoring in background
          ./.github/workflows/script/monitor-resources.sh start
          
          # Run the test
          TEST_EXIT_CODE=0
          ${{ env.CG_EXEC }} task ${{ inputs.test-script }} || TEST_EXIT_CODE=$?
          
          # Stop resource monitoring and display summary
          ./.github/workflows/script/monitor-resources.sh stop
          
          exit $TEST_EXIT_CODE

      - name: Log Metrics
        id: log-metrics
        if: always()
        run: |
          echo "json_log={}" >> $GITHUB_OUTPUT
          
          # Check if logs directory exists
          if [[ ! -d ~/.solo/logs ]]; then
            echo "::warning::No logs directory found at ~/.solo/logs"
            echo "solo_log_dir=" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if any JSON files exist
          shopt -s nullglob
          json_files=(~/.solo/logs/*.json)
          if [[ ${#json_files[@]} -eq 0 ]]; then
            echo "::notice::No JSON log files found"
          else
            for logFile in "${json_files[@]}"; do
              echo "::group::JSON Format"
              cat $logFile | jq
              echo "::endgroup::" 
              echo "json_log=$(cat $logFile)" >> $GITHUB_OUTPUT
              echo "::group::Spreadsheet Format"
              echo "logFile=$logFile"
              JSON_FILENAME=$logFile ./.github/workflows/script/metrics.sh
              echo "::endgroup::"
            done
          fi
          
          echo "solo_log_dir=$(cd ~/.solo/logs && pwd)" >> $GITHUB_OUTPUT

      - name: Generate Resource Metrics Chart
        id: generate-chart
        if: ${{ always() }}
        run: |
          ./.github/workflows/script/monitor-resources.sh generate_chart
          
          CHART_STATUS_FILE="$HOME/.solo/logs/chart_status"
          CHART_PATH_FILE="$HOME/.solo/logs/chart_path"
          
          echo "::group::Chart Generation Status"
          echo "Status file: $CHART_STATUS_FILE"
          echo "Path file: $CHART_PATH_FILE"
          ls -la "$HOME/.solo/logs/" || true
          echo "::endgroup::"
          
          CHART_GENERATED="false"
          [[ -f "$CHART_STATUS_FILE" ]] && CHART_GENERATED=$(cat "$CHART_STATUS_FILE")
          CHART_FILE=""
          [[ -f "$CHART_PATH_FILE" ]] && CHART_FILE=$(cat "$CHART_PATH_FILE")
          
          echo "Chart generated: $CHART_GENERATED"
          echo "Chart file: $CHART_FILE"
          
          echo "chart_generated=$CHART_GENERATED" >> $GITHUB_OUTPUT
          if [[ -n "$CHART_FILE" ]]; then
            echo "chart_file=$CHART_FILE" >> $GITHUB_OUTPUT
          fi

      - name: Encode Chart as Base64
        id: upload-chart
        if: ${{ always() && steps.generate-chart.outputs.chart_generated == 'true' && steps.generate-chart.outputs.chart_file != '' }}
        run: |
          CHART_FILE="${{ steps.generate-chart.outputs.chart_file }}"
          
          if [[ -f "$CHART_FILE" ]]; then
            echo "Encoding chart as base64..."
            # Convert to base64 for embedding (remove line breaks)
            BASE64_CHART=$(base64 "$CHART_FILE" | tr -d '\n')
            
            # Check if base64 encoding succeeded and is not empty
            if [[ -z "$BASE64_CHART" ]]; then
              echo "::error::Base64 encoding failed or produced empty output"
              echo "upload_success=false" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            # Save to file to avoid output size limits
            echo "$BASE64_CHART" > "$HOME/.solo/logs/chart_base64.txt"
            
            # Set outputs
            echo "upload_success=true" >> $GITHUB_OUTPUT
            echo "chart_base64=$BASE64_CHART" >> $GITHUB_OUTPUT
            
            echo "Chart encoded successfully ($(echo -n "$BASE64_CHART" | wc -c) bytes)"
          else
            echo "::warning::Chart file not found: $CHART_FILE"
            echo "upload_success=false" >> $GITHUB_OUTPUT
          fi

      - name: Write Log Metrics Message File
        id: log-metrics-file
        if: ${{ always() && !cancelled() && (steps.log-metrics.outputs.json_log != '{}' || steps.generate-chart.outputs.chart_generated == 'true') }}
        env:
          LOG_FILE: "${{ steps.log-metrics.outputs.solo_log_dir }}/log_file.md"
          JSON_INPUT: "${{ toJSON(fromJSON(steps.log-metrics.outputs.json_log)) }}"
        run: |
          echo "## Log Metrics - ${{ inputs.custom-job-label }}" >> $LOG_FILE
          echo "" >> $LOG_FILE
          
          # Add resource metrics chart if available
          if [[ "${{ steps.generate-chart.outputs.chart_generated }}" == "true" ]]; then
            echo "### ðŸ“Š Runner Resource Usage" >> $LOG_FILE
            echo "" >> $LOG_FILE
            
            # Embed chart image using base64 data URL (WebP format)
            if [[ "${{ steps.upload-chart.outputs.upload_success }}" == "true" ]]; then
              # Read base64 from file instead of output variable to avoid size limits
              BASE64_FILE="$HOME/.solo/logs/chart_base64.txt"
              if [[ -f "$BASE64_FILE" ]]; then
                BASE64_CHART=$(cat "$BASE64_FILE")
                BASE64_SIZE=$(echo -n "$BASE64_CHART" | wc -c)
                echo "::notice::Embedding chart image (base64 size: ${BASE64_SIZE} bytes)"
                # Try HTML img tag with explicit width for better compatibility
                echo "<details open>" >> $LOG_FILE
                echo "<summary>ðŸ“ˆ Resource Usage Chart</summary>" >> $LOG_FILE
                echo "" >> $LOG_FILE
                echo "<img src=\"data:image/webp;base64,${BASE64_CHART}\" alt=\"Runner Resource Metrics\" width=\"800\" />" >> $LOG_FILE
                echo "" >> $LOG_FILE
                echo "_If the chart doesn't display, download it from [workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})._" >> $LOG_FILE
                echo "" >> $LOG_FILE
                echo "</details>" >> $LOG_FILE
              else
                echo "::warning::Base64 file not found: $BASE64_FILE"
              fi
              echo "" >> $LOG_FILE
              echo "_View in [workflow run #${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})_" >> $LOG_FILE
              echo "" >> $LOG_FILE
            else
              # Show text summary if chart embedding failed
              METRICS_CSV="${HOME}/.solo/logs/runner-metrics.csv"
              if [[ -f "$METRICS_CSV" ]]; then
                PEAK_CPU=$(tail -n +2 "$METRICS_CSV" | cut -d',' -f2 | sort -rn | head -1)
                PEAK_MEM=$(tail -n +2 "$METRICS_CSV" | cut -d',' -f5 | sort -rn | head -1)
                echo "**Peak Usage:** CPU: ${PEAK_CPU}% | Memory: ${PEAK_MEM}%" >> $LOG_FILE
                echo "" >> $LOG_FILE
              fi
              echo "âš ï¸ Chart available in [workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})." >> $LOG_FILE
              echo "" >> $LOG_FILE
            fi
          fi
          
          # Only add JSON log details if there's actual data
          if [[ -n "$JSON_INPUT" && "$JSON_INPUT" != "{}" ]]; then
            echo "<details>" >> $LOG_FILE
            echo "<summary>" >> $LOG_FILE
            echo "JSON Log Metrics" >> $LOG_FILE
            echo "</summary>" >> $LOG_FILE
            echo '<pre><code class="JSON">' >> $LOG_FILE
            echo "$JSON_INPUT" >> $LOG_FILE
            echo "</code></pre>" >> $LOG_FILE
            echo "</details>" >> $LOG_FILE
          fi
          
          echo "log_file=$LOG_FILE" >> $GITHUB_OUTPUT

      - name: Comment PR with Log Metrics
        if: >-
          ${{ always() && !cancelled() && github.event_name == 'pull_request' && 
          steps.log-metrics-file.conclusion == 'success' && github.event.pull_request.head.repo.fork == false }}
        uses: step-security/actions-comment-pull-request@7f6021194300cf361f7ba99a346c4daa6cab809b # v3.0.1
        with:
          mode: recreate
          file-path: ${{ steps.log-metrics-file.outputs.log_file }}
          comment-tag: log-metrics-${{ inputs.test-script }}

      - name: Upload E2E Logs to GitHub
        if: ${{ inputs.test-script != 'test-e2e-external-database' && steps.log-metrics.outputs.solo_log_dir != '' && !cancelled() }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: solo-${{ inputs.test-script }}.log
          path: ~/.solo/logs/*
          overwrite: true
          if-no-files-found: warn

      - name: Upload E2E Test Report
