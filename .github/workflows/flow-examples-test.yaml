name: "Test Examples"

on:
  schedule:
    # Run every midnight US Central Time (6 AM UTC during DST, 7 AM UTC during standard time)
    # Using 6 AM UTC to cover Central Daylight Time
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      node-version:
        description: "NodeJS Version:"
        type: string
        required: false
        default: "22"
      released-or-latest:
        description: "Use released or latest version"
        type: boolean
        required: false
        default: false
  workflow_call:
    inputs:
      node-version:
        description: "NodeJS Version:"
        type: string
        required: false
        default: "22"
      released-or-latest:
        description: "Use released or latest version"
        type: boolean
        required: false
        default: false
  push:
    branches:
      - trunk-merge/**
defaults:
  run:
    shell: bash

permissions:
  contents: read
  actions: read

jobs:
  generate_matrix:
    name: Generate Test Matrix
    runs-on: hiero-solo-linux-medium
    outputs:
      matrix: ${{ steps.set_matrix.outputs.matrix }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate Matrix
        id: set_matrix
        run: |
          # Read the JSON file and convert it to a compact format
          JSON_CONTENT=$(cat .github/workflows/support/examples-test-matrix.json | jq -c .)
          echo "Generated matrix: $JSON_CONTENT"
          
          # Set the output variable 'matrix' with the JSON content
          echo "matrix=$JSON_CONTENT" >> $GITHUB_OUTPUT

  test-examples:
    name: Test Example (${{ matrix.example.name }})
    runs-on: hiero-solo-linux-large
    needs:
      - generate_matrix
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        example: ${{ fromJSON(needs.generate_matrix.outputs.matrix) }}
      max-parallel: 3
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ inputs.node-version || '22' }}
          cache: npm

      - name: Install Kubectl
        uses: step-security/setup-kubectl@fa3574e17195eaed56b1e9d9095c58d0aee24f03 # pinned to v4.0.1
        with:
          version: 'v1.27.3'
        id: install

      - name: Setup Kind
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0
        with:
          install_only: true
          node_image: kindest/node:v1.31.4@sha256:2cb39f7295fe7eafee0842b1052a599a4fb0f8bcf3f83d96c7f4864c357c6c30
          version: v0.26.0
          kubectl_version: v1.31.4
          verbosity: 3
          wait: 120s

      - name: Setup Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: "v3.17.1" # helm version

      - name: Install Dependencies
        id: npm-deps
        uses: step-security/retry@e1d59ce1f574b32f0915e3a8df055cfe9f99be5d # v3.0.4
        with:
          max_attempts: 10
          timeout_minutes: 10
          command: |
            npm ci

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.39.2
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.22.3'

      - name: Install grpcurl
        run: |
          go install github.com/fullstorydev/grpcurl/cmd/grpcurl@latest

      - name: Setup Java
        if: ${{ runner.os == 'linux' && matrix.example.local-java-build && !cancelled() && !failure() }}
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          distribution: temurin
          java-version: 21.0.1

      - name: Setup Gradle
        if: ${{ runner.os == 'linux' && matrix.example.local-java-build && !cancelled() && !failure() }}
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
        with:
          cache-read-only: false

      - name: Build Hedera code locally
        if: ${{ runner.os == 'linux' && matrix.example.local-java-build && !cancelled() && !failure() }}
        run: |
          if [ -z "${{ inputs.consensus-node-version }}" ]; then
              export CONSENSUS_NODE_VERSION=$(grep 'TEST_LOCAL_HEDERA_PLATFORM_VERSION' version-test.ts | sed -E "s/.*'([^']+)';/\1/")
          else
              export CONSENSUS_NODE_VERSION=${{ inputs.consensus-node-version }}
          fi
          echo "Using CONSENSUS_NODE_VERSION: ${CONSENSUS_NODE_VERSION}"
          cd ..
          git clone https://github.com/hiero-ledger/hiero-consensus-node.git --depth 1 --branch ${CONSENSUS_NODE_VERSION}
          cd hiero-consensus-node
          ls -ltr
          ${{ env.CG_EXEC }} ./gradlew assemble --stacktrace --info
          cd ../solo

      - name: Build Application
        run: task build

      - name: Run Example Test - ${{ matrix.example.name }}
        timeout-minutes: 45
        working-directory: examples/${{ matrix.example.directory }}
        run: |
          echo "Running example test in directory: ${{ matrix.example.directory }}"
          echo "Current directory: $(pwd)"
          
          # Export environment variables for Taskfile
          export USE_RELEASED_VERSION="${{ inputs.released-or-latest || 'false' }}"
          echo "USE_RELEASED_VERSION: $USE_RELEASED_VERSION"
          
          # Check if Taskfile.yml exists
          if [ ! -f "Taskfile.yml" ]; then
            echo "Warning: No Taskfile.yml found in ${{ matrix.example.directory }}"
            exit 1
          fi
          
          # Start resource monitoring in background
          ../../.github/workflows/script/monitor-resources.sh start
          
          # Run the example
          echo "Starting task..."
          TEST_EXIT_CODE=0
          task || TEST_EXIT_CODE=$?
          
          # Stop resource monitoring and display summary
          ../../.github/workflows/script/monitor-resources.sh stop
          
          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "Task failed with exit code $TEST_EXIT_CODE"
            exit $TEST_EXIT_CODE
          fi
          
          echo "Task completed successfully"

      - name: Generate ASCII Resource Chart
        id: generate-chart
        if: ${{ always() }}
        run: |
          METRICS_FILE="$HOME/.solo/logs/runner-metrics.jsonl"
          CHART_FILE="$HOME/.solo/logs/runner-metrics-ascii.txt"
          
          if [[ -f "$METRICS_FILE" ]]; then
            echo "Generating ASCII chart from metrics..."
            ./.github/workflows/script/plot-runner-metrics-ascii.sh "$METRICS_FILE" "$CHART_FILE"
          
            if [[ -f "$CHART_FILE" ]]; then
              echo "chart_generated=true" >> $GITHUB_OUTPUT
              echo "chart_file=$CHART_FILE" >> $GITHUB_OUTPUT
              echo "âœ… ASCII chart generated successfully"
            else
              echo "chart_generated=false" >> $GITHUB_OUTPUT
              echo "âŒ Failed to generate ASCII chart"
            fi
          else
            echo "chart_generated=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No metrics file found, skipping chart generation"
          fi

      - name: Add Resource Chart to Workflow Summary
        if: ${{ always() && steps.generate-chart.outputs.chart_generated == 'true' }}
        run: |
          CHART_FILE="${{ steps.generate-chart.outputs.chart_file }}"
          
          echo "## Resource Usage Chart - ${{ matrix.example.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat "$CHART_FILE" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Resource monitoring completed for example: \`examples/${{ matrix.example.directory }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Send Slack Notification on Failure
        if: ${{ github.ref == 'refs/heads/main' && failure() }}
        uses: rtCamp/action-slack-notify@e31e87e03dd19038e411e38ae27cbad084a90661 # v2.3.3
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_TEST_WEBHOOK }}
          SLACK_COLOR: danger
          SLACK_TITLE: Example Test Failed
          SLACK_MESSAGE: |
            *Example:* ${{ matrix.example.name }}
            *Directory:* `examples/${{ matrix.example.directory }}`
            *Branch:* `${{ github.ref_name }}`
            *Commit:* ${{ github.sha }}
            
            :link: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Job Logs>
          SLACK_FOOTER: ${{ github.workflow }}

      - name: Cleanup Example - ${{ matrix.example.name }}
        if: always()
        timeout-minutes: 10
        working-directory: examples/${{ matrix.example.directory }}
        run: |
          echo "Cleaning up example in directory: ${{ matrix.example.directory }}"
          
          # Export environment variables for cleanup task
          export USE_RELEASED_VERSION="${{ inputs.released-or-latest || 'false' }}"
          
          # Check if Taskfile.yml exists and has destroy task
          if [ -f "Taskfile.yml" ] && grep -q "destroy:" Taskfile.yml; then
            echo "Running task destroy..."
            task destroy || echo "Destroy task failed or not available, continuing..."
          else
            echo "No destroy task found in Taskfile.yml, skipping cleanup"
          fi

      - name: Upload Logs to GitHub
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: solo-logs-${{ matrix.example.directory }}
          path: ~/.solo/logs/*
          if-no-files-found: ignore
