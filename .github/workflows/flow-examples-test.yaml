name: "Test Examples"

on:
  schedule:
    # Run every midnight US Central Time (6 AM UTC during DST, 7 AM UTC during standard time)
    # Using 6 AM UTC to cover Central Daylight Time
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      node-version:
        description: "NodeJS Version:"
        type: string
        required: false
        default: "22"
      released-or-latest:
        description: "Use released or latest version"
        type: boolean
        required: false
        default: false
      example-directory:
        description: "Specific example directory to run (e.g., 'consensus-node-local-build'). Leave empty to run all examples."
        type: string
        required: false
        default: ""
      use-release-example-zip:
        description: "Download example zip from latest release and run from extracted directory."
        type: boolean
        required: false
        default: false
  workflow_call:
    inputs:
      node-version:
        description: "NodeJS Version:"
        type: string
        required: false
        default: "22"
      released-or-latest:
        description: "Use released or latest version"
        type: boolean
        required: false
        default: false
      example-directory:
        description: "Specific example directory to run (e.g., 'consensus-node-local-build'). Leave empty to run all examples."
        type: string
        required: false
        default: ""
      use-release-example-zip:
        description: "Download example zip from latest release and run from extracted directory."
        type: boolean
        required: false
        default: false
  push:
    branches:
      - trunk-merge/**
defaults:
  run:
    shell: bash

permissions:
  contents: read
  actions: read

jobs:
  generate_matrix:
    name: Generate Test Matrix
    runs-on: hiero-solo-linux-medium
    outputs:
      matrix: ${{ steps.set_matrix.outputs.matrix }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Generate Matrix
        id: set_matrix
        run: |
          EXAMPLE_DIR="${{ inputs.example-directory }}"
          
          if [ -n "$EXAMPLE_DIR" ]; then
            # Filter to specific example
            echo "Filtering matrix for example directory: $EXAMPLE_DIR"
            JSON_CONTENT=$(cat .github/workflows/support/examples-test-matrix.json | jq -c "[.[] | select(.directory == \"$EXAMPLE_DIR\")]")
            
            if [ "$JSON_CONTENT" = "[]" ]; then
              echo "Error: Example directory '$EXAMPLE_DIR' not found in matrix"
              echo "Available examples:"
              cat .github/workflows/support/examples-test-matrix.json | jq -r '.[].directory'
              exit 1
            fi
          else
            # Use all examples
            echo "Using all examples from matrix"
            JSON_CONTENT=$(cat .github/workflows/support/examples-test-matrix.json | jq -c .)
          fi
          
          echo "Generated matrix: $JSON_CONTENT"
          
          # Set the output variable 'matrix' with the JSON content
          echo "matrix=$JSON_CONTENT" >> $GITHUB_OUTPUT

  test-examples:
    name: Test Example (${{ matrix.example.name }})
    runs-on: hiero-solo-linux-large
    needs:
      - generate_matrix
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        example: ${{ fromJSON(needs.generate_matrix.outputs.matrix) }}
      max-parallel: 3
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ inputs.node-version || '22' }}
          cache: npm

      - name: Install Kubectl
        uses: step-security/setup-kubectl@fa3574e17195eaed56b1e9d9095c58d0aee24f03 # pinned to v4.0.1
        with:
          version: 'v1.27.3'
        id: install

      - name: Setup Kind
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0
        with:
          install_only: true
          node_image: kindest/node:v1.31.4@sha256:2cb39f7295fe7eafee0842b1052a599a4fb0f8bcf3f83d96c7f4864c357c6c30
          version: v0.26.0
          kubectl_version: v1.31.4
          verbosity: 3
          wait: 120s

      - name: Setup Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: "v3.17.1" # helm version

      - name: Install Dependencies
        id: npm-deps
        uses: step-security/retry@e1d59ce1f574b32f0915e3a8df055cfe9f99be5d # v3.0.4
        with:
          max_attempts: 10
          timeout_minutes: 10
          command: |
            npm ci

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.39.2
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.22.3'

      - name: Install grpcurl
        run: |
          go install github.com/fullstorydev/grpcurl/cmd/grpcurl@latest

      - name: Setup Java
        if: ${{ runner.os == 'linux' && matrix.example.local-java-build && !cancelled() && !failure() }}
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: temurin
          java-version: 21.0.1

      - name: Setup Gradle
        if: ${{ runner.os == 'linux' && matrix.example.local-java-build && !cancelled() && !failure() }}
        uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5.0.1
        with:
          cache-read-only: false

      - name: Build Hedera code locally
        if: ${{ runner.os == 'linux' && matrix.example.local-java-build && !cancelled() && !failure() }}
        run: |
          if [ -z "${{ inputs.consensus-node-version }}" ]; then
              export CONSENSUS_NODE_VERSION=$(grep 'TEST_LOCAL_HEDERA_PLATFORM_VERSION' version-test.ts | sed -E "s/.*'([^']+)';/\1/")
          else
              export CONSENSUS_NODE_VERSION=${{ inputs.consensus-node-version }}
          fi
          cd ..
          git clone https://github.com/hiero-ledger/hiero-consensus-node.git --depth 1 --branch ${CONSENSUS_NODE_VERSION}
          cd hiero-consensus-node
          ls -ltr
          ${{ env.CG_EXEC }} ./gradlew assemble --stacktrace --info
          cd ../solo

      - name: Build Application
        run: task build

      - name: Prepare Example Directory - ${{ matrix.example.name }}
        id: prepare_example
        run: |
          set -euo pipefail

          example_name="${{ matrix.example.directory }}"

          if [ "${{ inputs.use-release-example-zip || 'false' }}" = "true" ]; then
            echo "Using release example zip for: ${example_name}"
            latest_tag="v0.55.0"

            release_dir="${RUNNER_TEMP}/release-examples/${example_name}"
            unzip_dir="${release_dir}/unzipped"
            zip_file=""
            zip_url=""
            zip_name=""

            rm -rf "${release_dir}"
            mkdir -p "${release_dir}" "${unzip_dir}"

            for candidate in "example-${example_name}.zip" "${example_name}.zip"; do
              candidate_url="https://github.com/hiero-ledger/solo/releases/download/${latest_tag}/${candidate}"
              candidate_file="${release_dir}/${candidate}"
              echo "Trying download: ${candidate_url}"
              if curl -fsSL --retry 3 --retry-delay 2 -o "${candidate_file}" "${candidate_url}"; then
                zip_name="${candidate}"
                zip_url="${candidate_url}"
                zip_file="${candidate_file}"
                break
              fi
            done

            if [ -z "${zip_file}" ]; then
              echo "Failed to download release zip for ${example_name} from tag ${latest_tag}" >&2
              exit 1
            fi

            unzip -q -o "${zip_file}" -d "${unzip_dir}"

            if [ -f "${unzip_dir}/Taskfile.yml" ]; then
              run_dir="${unzip_dir}"
            else
              taskfile_path="$(find "${unzip_dir}" -maxdepth 3 -type f -name Taskfile.yml | head -n 1)"
              if [ -z "${taskfile_path}" ]; then
                echo "Taskfile.yml not found in extracted zip for ${example_name}" >&2
                exit 1
              fi
              run_dir="$(dirname "${taskfile_path}")"
            fi

            display_dir="release:${latest_tag}/${zip_name} -> ${run_dir}"
          else
            run_dir="${GITHUB_WORKSPACE}/examples/${example_name}"
            display_dir="local:${run_dir}"
          fi

          if [ ! -d "${run_dir}" ]; then
            echo "Resolved run directory does not exist: ${run_dir}" >&2
            exit 1
          fi
          if [ ! -f "${run_dir}/Taskfile.yml" ]; then
            echo "Resolved run directory does not contain Taskfile.yml: ${run_dir}" >&2
            exit 1
          fi

          echo "run_dir=${run_dir}" >> "${GITHUB_OUTPUT}"
          echo "display_dir=${display_dir}" >> "${GITHUB_OUTPUT}"

      - name: Run Example Test - ${{ matrix.example.name }}
        timeout-minutes: 45
        working-directory: ${{ steps.prepare_example.outputs.run_dir }}
        run: |
          echo "Running example: ${{ matrix.example.name }}"
          echo "Resolved example source: ${{ steps.prepare_example.outputs.display_dir }}"
          echo "Current directory: $(pwd)"
          
          # Export environment variables for Taskfile
          export USE_RELEASED_VERSION="${{ inputs.released-or-latest || 'false' }}"
          echo "USE_RELEASED_VERSION: $USE_RELEASED_VERSION"
          
          # Check if Taskfile.yml exists
          if [ ! -f "Taskfile.yml" ]; then
            echo "Warning: No Taskfile.yml found in ${{ matrix.example.directory }}"
            exit 1
          fi
          
          # Run the example
          echo "Starting task..."
          task
          
          echo "Task completed successfully"

      - name: Send Slack Notification on Failure
        if: ${{ github.ref == 'refs/heads/main' && failure() }}
        uses: rtCamp/action-slack-notify@e31e87e03dd19038e411e38ae27cbad084a90661 # v2.3.3
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_TEST_WEBHOOK }}
          SLACK_COLOR: danger
          SLACK_TITLE: Example Test Failed
          SLACK_MESSAGE: |
            *Example:* ${{ matrix.example.name }}
            *Directory:* `${{ steps.prepare_example.outputs.display_dir }}`
            *Branch:* `${{ github.ref_name }}`
            *Commit:* ${{ github.sha }}
            
            :link: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Job Logs>
          SLACK_FOOTER: ${{ github.workflow }}

      - name: Cleanup Example - ${{ matrix.example.name }}
        if: success()
        timeout-minutes: 10
        working-directory: ${{ steps.prepare_example.outputs.run_dir }}
        run: |
          echo "Cleaning up example source: ${{ steps.prepare_example.outputs.display_dir }}"
          
          # Export environment variables for cleanup task
          export USE_RELEASED_VERSION="${{ inputs.released-or-latest || 'false' }}"
          
          # Check if Taskfile.yml exists and has destroy task
          if [ -f "Taskfile.yml" ] && grep -q "destroy:" Taskfile.yml; then
            echo "Running task destroy..."
            task destroy || echo "Destroy task failed or not available, continuing..."
          else
            echo "No destroy task found in Taskfile.yml, skipping cleanup"
          fi

      - name: Upload Logs to GitHub
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: solo-logs-${{ matrix.example.directory }}
          path: ~/.solo/logs/*
          if-no-files-found: ignore
